<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Trinidad Bravo" />
        <meta name="description" content="Este es mi portafolio profesional de diseñadora" />
        <link href="style.css" rel="stylesheet" />
        <title>Trinidad Bravo F</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1><a href="index.html">Trinidad Bravo F</a></h1>
                <select name="select" id="opciones">
                    <option>Diseño</option>
                    <option value="digital">Diseño digital</option>
                    <option value="editorial">Diseño editorial</option>
                    <option value="graphic">Diseño gráfico</option>
                </select>
            </header>
            <main>
                <section></section>
            </main>
            <footer>
                <p><a href="https://github.com/tbravofr">Trinidad Bravo F</a> <a href="https://raw.githubusercontent.com/tbravofr/Clase-7/main/datos.json">DNO037</a></p>
            </footer>
        </div>
        <!--Primero vamos a buscar la versión más reciente de jQuery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!--Y ahora podemos usarla-->
        <script>
            $(function () {
                $.getJSON("https://raw.githubusercontent.com/tbravofr/Clase-7/main/datos.json", function (data) {
                    console.log(data);
                    //un forEach para mostrar todos los trabajos
                    data.forEach(function (t, i) {
                        $("section").append(
                            '<article class="' + t.soporte + '"><img src="' + t.fotos[0] + '"><h2><a href="single.html?nro=' + i + '">' + t.nombre + "</a></h2><p>" + t.abstract + "</p><small>#" + t.soporte + "</small></article>"
                        );
                    });
                    //una función para interactuar con el menú
                    var valor;
                    $("#opciones").change(function () {
                        valor = $("select").val();
                        if (valor == "digital") {
                            $(".digital").fadeTo("slow", 1);
                            $(".editorial, .graphic").fadeTo("slow", 0.1);
                        } else if (valor == "editorial") {
                            $(".editorial").fadeTo("slow", 1);
                            $(".digital, .graphic").fadeTo("slow", 0.1);
                        } else if (valor == "graphic") {
                            $(".graphic").fadeTo("slow", 1);
                            $(".digital, .editorial").fadeTo("slow", 0.1);
                        } else {
                            $(".digital, .editorial, .graphic").fadeTo("slow", 1);
                        }
                    });
                }); // cierro $.getJSON((){});
            }); //cierro $(function(){});
        </script>
    </body>
</html>
